<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Management - Admin Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Car Management - Admin Interface</h1>
    <h2>Manage Cars</h2>
    <form id="car-form">
        <input type="text" id="car-name" placeholder="Car Name" required>
        <input type="number" id="car-year" placeholder="Manufacturing Year" required>
        <input type="number" id="car-price" placeholder="Price" required>
        <button type="submit">Add Car</button>
    </form>
    <div id="car-list"></div>
    <script src="script.js"></script>
</body>
</html>
